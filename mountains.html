<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mountains</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="bg-light sticky-top container-fluid px-5 py-4 d-flex justify-content-end">
      <ul class="nav nav-underline justify-content-around">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="mountains.html">Mountains</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="national-parks.html">Parks</a>
        </li>
      </ul>
    </header>
    <main class="justify-content-center">
      <form  class="justify-content-center">
        <div class="container">
          <h1 class="justify-content-end mt-4 mb-4">Mountains</h1>
          <label for="mountainSelect">Find Mountain:</label>
          <select id="mountainSelect" onchange="displayMountainInfo()">
            <option value="">Select..</option>
          </select>
          <div id="mountainInfo" class="card" style="width: 20rem;">
            <img id="mountainImage" src="" alt="" />
            <h4 id="mountainName"></h4>
            <p id="effort" class="text-black"></p>
            <p id="description"></p>
            <p id="elevation" class="text-black"></p>
          </div>
        </div>
      </form>
    </main>
    <script src="scripts/mountainData.js"></script>
    <script src="scripts/mountains.js"></script>
  </body>
